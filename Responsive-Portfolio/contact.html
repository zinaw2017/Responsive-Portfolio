
<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/style.css">

<body>
<header id="mainhead">
    <div class="container">

      </nav>
    </div>
  </header>
  <div id="main-container" class="container">
    <section class="main-section">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="sidebar">
      <div id="connect">
        <h2>Connect with Me</h2>

         <a href="#"><img src="images/github_square_black-128.png" width="20" height="20" class="social" alt="GitHub"/> </a>
        <a href="https://developer.linkedin.com"><img src="images/LinkdIN-128.png" width="40" height="40" class="social" alt="LinkedIn" /> 
        </a>
        <a href="#"><img src="images/stackoverflow-128.png" class="social" alt="Stack Overflow" /> </a>
      </div>
    </section>
